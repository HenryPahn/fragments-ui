<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Fragments UI</title>
  <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />

  <script type="module" src="./app.js"></script>

  <style>
    #createFragment {
      border: ridge black 2px;
      padding: 10px;
      border-radius: 5px;
    }

    #updateFragment {
      margin-top: 20px;
      border: ridge black 2px;
      padding: 10px;
      border-radius: 5px;
    }

    #selectBox {
      border: ridge black 1px;
      margin-bottom: 10px;
    }

    #textInput {
      border: ridge black 1px;
      margin-bottom: 10px;
    }

    #drop_zone {
      border: ridge black 1px;
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      padding: 10px;
      background-color: rgb(214, 214, 214);
      align-content: center;
      justify-content: center;
      text-align: center;
    }

    #update_drop_zone {
      border: ridge black 1px;
      width: 100%;
      height: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      padding: 10px;
      background-color: rgb(214, 214, 214);
      align-content: center;
      justify-content: center;
      text-align: center;
    }

    #getFragmentsButton {
      margin: 20px auto;
    }

    .fragment-item {
      border: ridge black 1px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <h1>Fragments UI</h1>
  <section>
    <button id="login">Login</button>
    <button id="logout" hidden>Logout</button>
  </section>
  <section hidden id="user">
    <h2>Hello <span class="username"></span>!</h2>
  </section>
  <section hidden id="createFragment">
    <form>
      <h2 style="margin: 0 0 10px">Create a new Fragment</h2>
      <label for="selectBox">Choose an option:</label>
      <select id="selectBox">
        <option value="text/plain">text/plain</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="text/csv">text/csv</option>
        <option value="application/json">application/json</option>
        <option value="application/yaml">application/yaml</option>
        <option value="image/png">image/png</option>
        <option value="image/jpeg">image/jpeg</option>
        <option value="image/webp">image/webp</option>
        <option value="image/avif">image/avif</option>
        <option value="image/gif">image/gif</option>
      </select>
      <label for="drag&drop">Drop your file here: <span id="fileName">No dropped file</span> </label>
      <div id="drop_zone">Drop your file here </div>
      <button type="submit">Submit</button> <span><b id="warning">only one file</b></span>
    </form>
  </section>

  <section hidden id="updateFragment">
    <form>
      <h2>Update Fragment</h2>
      <p><strong>ID:</strong> <span id="updateFragmentId"></span></p>
      <label for="updateSelectBox">Select new content type:</label>
      <select id="updateSelectBox">
        <option value="text/plain">text/plain</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="application/json">application/json</option>
        <option value="image/png">image/png</option>
        <!-- Add more types as needed -->
      </select>
      <label for="update_drop_zone">Drop updated file here: <span id="updateFileName">No file</span></label>
      <div id="update_drop_zone">Drop your file here</div>
      <button type="submit">Update Fragment</button> <span><b id="updateWarning">only one file</b></span>
    </form>
  </section>
  

  <section id="fragmentSection" hidden>
    <button id="getFragmentsButton" hidden>Refresh</button> <span id="noOfFragments" hidden></span>
    <section id="fragmentsList" hidden></section>
  </section>

</body>

</html>
