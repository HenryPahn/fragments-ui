<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Fragments UI</title>
  <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />

  <script type="module" src="./app/index.js"></script>
  <link rel="stylesheet" href="./app.css" />
  
</head>

<body>
  <h1>Fragments UI</h1>

  <section>
    <button id="login" hidden>Login</button>
    <button id="logout" hidden>Logout</button>
  </section>
  <section hidden id="user">
    <h2>Hello <span class="username"></span>!</h2>
  </section>

  <section id="buttonSection" hidden>
    <button id="createFragment">Create Fragment</button>
    <button id="displayFragment">Display</button>
  </section>

  <section id="displayFragmentSection" hidden>
    <section id="fragmentData" style="margin-top: 20px;">

    </section>
  </section>

  <section id="createFragmentSection" hidden>
    <form id="createForm" style="margin-top: 20px;">
      <h2 style="margin: 0 0 10px">Create a new Fragment</h2>
      <label for="selectBox">Choose an option:</label>
      <select id="selectBox">
        <option value="text/plain">text/plain</option>
        <option value="text/markdown">text/markdown</option>
        <option value="text/html">text/html</option>
        <option value="text/csv">text/csv</option>
        <option value="application/json">application/json</option>
        <option value="application/yaml">application/yaml</option>
        <option value="image/png">image/png</option>
        <option value="image/jpeg">image/jpeg</option>
        <option value="image/webp">image/webp</option>
        <option value="image/avif">image/avif</option>
        <option value="image/gif">image/gif</option> 
      </select>
      <section id="textFile">
        <textarea id="textBox" placeholder="Enter fragment text..." rows="5" cols="33"></textarea>
      </section>
      <section id="dropFile" hidden>
        <label for="drop_zone">Drop your file here: <span id="fileName">No dropped file</span> </label>
        <div id="drop_zone">Drop your file here </div>
      </section>
      <button type="submit">Submit</button> </span>
    </form>
  </section>

  <dialog id="editDialog">
    <h3>Edit Fragment</h3>
    <p><strong>ID:</strong> <span id="edit-id"></span></p>
    <p><strong>Type:</strong> <span id="edit-type"></span></p>
    <div id="editTextSection" style="margin-top: 10px; display: none;">
      <textarea id="editTextBox" rows="5" style="width: 100%;"></textarea>
    </div>
    <div id="editImageSection" style="display: none; margin-top: 10px;">
      <label for="editDropZone">Drop a new image:</label>
      <div id="editDropZone" style="border: 2px dashed #aaa; padding: 10px; text-align: center;">
        Drop image here
      </div>
      <p><span id="editFileName">No file selected</span></p>
    </div>
    <button id="closeDialogBtn">Cancel</button>
    <button id="editSubmitBtn" style="margin-top: 8px;">Submit</button>
  </dialog>

  <dialog id="convertDialog" style="width: 900px; height: 700px; ">
    <h3>Convert Fragment</h3>
    <p><strong>ID:</strong> <span id="convert-id"></span></p>
    <p><strong>Type:</strong> <span id="convert-type"></span></p>
  
    <!-- <label for="convertTo">Convert to:</label> -->
    <select id="convertTo" style="margin-bottom: 20px; border: black 1px solid"></select>
  
    <pre id="convertedOutput" class="pretty-output"></pre>
  
    <button id="closeConvertDialogBtn">Close</button>
    <button id="convertActionBtn">Convert</button>
  </dialog>
</body>


<script type="module" src="./app/display.js"></script>
<script type="module" src="./app/create.js"></script>
</html>
